<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix clone</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
   <div class="main">
    <nav  >
        <span><img width="53" src="netflixAssets/img/logo.svg"></span>
        <div>
            <button class="btn">English</button>
            <button class="btn btn-red-sm">Sing In</button>
        </div>
    </nav>
    <div class="box"></div>
        <div class="hero">
            <span>Unlimited movies, TV shows and more</span>
            <span>Watch anywhere. Cancel anytime.</span>
            <span>Ready to watch? Enter your email to create or restart your membership.</span>    
            <div class="hero-buttons">
                <input type="text" placeholder="Email Address">
                <button class="btn btn-red">Get Started &gt;</button>
            </div>

        </div>

        <div class="separation"></div>
        
    
   </div>

   <section class="first">
    <div>
        <span>Enjoy on your TV</span>
        <span>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</span>
    </div>
    <div class="secImg">
        <img src="netflixAssets/img/tv.png" alt="">
        <video src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-in-0819.m4v"
            autoplay loop muted></video>
    </div>


   </section>
    
</body>
</html>
